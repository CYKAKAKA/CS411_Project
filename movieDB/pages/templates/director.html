{% extends 'base.html' %}

{% block title %}
Directors
{% endblock %}

{% block content %}
<br/><br/>
<head>
<style>
    th{
        max-width: 200px;
        text-align: center;
    }
    td{
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        max-width: 150px;
    }
    </style>
</head>
    <h2>Director Table</h2>
    <table class="table table-hover table-sm">
        <thead class="thead-light" data-file-width="5px">
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Date</th>
                <th scope="col">Place</th>
                <th scope="col">Masterpiece</th>
            </tr>
        </thead>
        {% for dr in Director %}
        <tr>
            <th scope="row"> {{ dr.name }}</th>
            <td> {{ dr.date }}</td>
            <td align="center"> {{ dr.place }}</td>
            <td> {{ dr.knownfor }}</td>

        </tr>
        {% endfor %}
    </table>
{% endblock %}
